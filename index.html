<!DOCTYPE html>
<html>

<head>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<div class="page-header">
    <h1 style="text-align: center; padding-bottom: 2%; padding-top: 4%;">What State Are You In?</h1>
    <p style="text-align: center; padding-bottom: 1%;">Enter a longitutde and latitude in the boxes below and see what state your point is located in!</p>
</div>

<body style="background-color:#F0FFFF;">
    <form class="form-inline" method="post" action="/" style="text-align: center;">
        <div class="form-group" style="padding-bottom: 1%;">
            <label for="longitude" style="font-weight: bold;">Longitude:</label>
            <input type="longitude" name=value[longitude]>
        </div>
        <div class="form-group" style="padding-left:1%; padding-bottom: 1%;">
            <label for="latitude" style="font-weight: bold;">Latitude:</label>
            <input type="latitude" name=value[latitude]>
        </div>
        <button type="submit" class="btn btn-default" value="Submit">Submit</button>
    </form>
</body>

</html>
